<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EdgeGuard AI</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .card {
      width: 420px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      color: #f8fafc;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 22px;
    }

    label {
      font-size: 13px;
      color: #cbd5f5;
    }

    select,
    input[type="file"],
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    select,
    input[type="file"] {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      margin-top: 18px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(2, 6, 23, 0.8);
      border: 1px solid #1e293b;
      font-size: 14px;
      line-height: 1.6;
      animation: fadeIn 0.4s ease;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .REAL {
      background: #064e3b;
      color: #6ee7b7;
    }

    .FAKE {
      background: #450a0a;
      color: #fca5a5;
    }

    .UNCERTAIN {
      background: #3f2f04;
      color: #fde68a;
    }

    footer {
      text-align: center;
      margin-top: 14px;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>EdgeGuard AI</h1>
    <div class="subtitle">
      Offline Audio & Video Deepfake Detection
    </div>

    <label>Input Type</label>
    <select id="inputType">
      <option value="audio">Audio (.wav)</option>
      <option value="video">Video (.mp4)</option>
    </select>

    <input type="file" id="fileInput" />

    <button onclick="analyzeFile()">Analyze</button>

    <div id="result"></div>

    <footer>
      Edge AI · Privacy-First · Offline
    </footer>
  </div>

  <script>
    async function analyzeFile() {
      const fileInput = document.getElementById("fileInput");
      const inputType = document.getElementById("inputType").value;
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("Please select a file");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      const endpoint =
        inputType === "audio"
          ? "http://127.0.0.1:8000/analyze-audio"
          : "http://127.0.0.1:8000/analyze-video";

      resultDiv.innerHTML = "Analyzing…";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        resultDiv.innerHTML = `
          <div class="badge ${data.prediction}">
            ${data.prediction}
          </div>
          <div><strong>Confidence:</strong> ${data.confidence}%</div>
          <div><strong>Engine:</strong> ${data.engine}</div>
        `;
      } catch (error) {
        resultDiv.innerHTML = "Failed to connect to backend.";
      }
    }
  </script>

</body>
</html>
