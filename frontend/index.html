<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EdgeGuard AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #0b1228, #020617);
      --card-bg: rgba(15, 23, 42, 0.9);
      --border: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --blue: #2563eb;
      --blue-dark: #1d4ed8;
      --green: #065f46;
      --red: #7f1d1d;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .card {
      width: 440px;
      max-width: 92%;
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 32px 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
      border: 1px solid var(--border);
    }

    .title {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .section {
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      margin-bottom: 8px;
      display: block;
      color: var(--text-muted);
    }

    select, .file-box {
      width: 100%;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      color: var(--text-main);
      transition: border 0.2s ease;
    }

    select:focus {
      outline: none;
      border-color: var(--blue);
    }

    .file-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-box input {
      display: none;
    }

    .file-btn {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      border: none;
      color: white;
      padding: 9px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
    }

    .file-btn:hover {
      opacity: 0.9;
    }

    .file-name {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .analyze-btn {
      width: 100%;
      margin-top: 8px;
      padding: 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      color: white;
      letter-spacing: 0.3px;
    }

    .analyze-btn:hover {
      opacity: 0.92;
    }

    .result {
      margin-top: 22px;
      padding: 16px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid var(--border);
      min-height: 90px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      justify-content: center;
    }

    .placeholder {
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      width: fit-content;
    }

    .real {
      background: var(--green);
      color: #a7f3d0;
    }

    .fake {
      background: var(--red);
      color: #fecaca;
    }

    .confidence {
      font-size: 14px;
    }

    .engine {
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 18px;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">EdgeGuard AI</div>
    <div class="subtitle">Offline Audio & Video Deepfake Detection</div>

    <div class="section">
      <label>Input Type</label>
      <select id="type">
        <option value="audio">Audio (.wav)</option>
        <option value="video">Video (.mp4)</option>
      </select>
    </div>

    <div class="section">
      <label>Upload File</label>
      <div class="file-box">
        <button class="file-btn" onclick="document.getElementById('file').click()">Choose File</button>
        <div class="file-name" id="fileName">No file selected</div>
        <input id="file" type="file" accept=".wav,.mp4">
      </div>
    </div>

    <button class="analyze-btn" onclick="analyze()">Analyze</button>

    <div class="result" id="result">
      <div class="placeholder">Awaiting analysis…</div>
    </div>

    <div class="footer">Edge AI • Privacy-first • Offline</div>
  </div>

<script>
  const fileInput = document.getElementById("file");
  const fileName = document.getElementById("fileName");
  const result = document.getElementById("result");

  fileInput.onchange = () => {
    fileName.textContent = fileInput.files[0]?.name || "No file selected";
  };

  async function analyze() {
    if (!fileInput.files.length) {
      alert("Please select a file first.");
      return;
    }

    result.innerHTML = `<div class="placeholder">Analyzing…</div>`;

    const form = new FormData();
    form.append("file", fileInput.files[0]);

    const endpoint =
      document.getElementById("type").value === "video"
        ? "http://127.0.0.1:8000/analyze-video"
        : "http://127.0.0.1:8000/analyze-audio";

    try {
      const res = await fetch(endpoint, { method: "POST", body: form });
      const data = await res.json();

      const badgeClass = data.prediction === "REAL" ? "real" : "fake";

      result.innerHTML = `
        <div class="badge ${badgeClass}">${data.prediction}</div>
        <div class="confidence">Confidence: ${data.confidence}%</div>
        <div class="engine">Engine: ${data.engine}</div>
      `;
    } catch {
      result.innerHTML = `<div class="placeholder">Error analyzing file.</div>`;
    }
  }
</script>

</body>
</html>
