<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EdgeGuard AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: radial-gradient(circle at top, #0b1228, #020617);
      --card-bg: rgba(15, 23, 42, 0.9);
      --border: #1e1e3b;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --blue: #2563eb;
      --green: #065f46;
      --red: #7f1d1d;
      --yellow: #7c6f1d;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .card {
      width: 480px;
      background: var(--card-bg);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 24px;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 6px;
      display: block;
    }

    select, .file-box {
      width: 100%;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      color: var(--text-main);
      margin-bottom: 14px;
    }

    .file-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-box input {
      display: none;
    }

    .file-btn {
      background: var(--blue);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      margin-top: 10px;
    }

    .result {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .real { background: var(--green); color: #a7f3d0; }
    .fake { background: var(--red); color: #fecaca; }
    .uncertain { background: var(--yellow); color: #fef3c7; }

    canvas {
      width: 100%;
      background: #020617;
      border-radius: 8px;
      margin-top: 10px;
    }

    audio, video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.5;
      margin-top: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="title">EdgeGuard AI</div>
  <div class="subtitle">Offline Audio & Video Deepfake Detection</div>

  <label>Input Type</label>
  <select id="typeSelect" onchange="switchType()">
    <option value="audio">Audio (.wav, .mp3)</option>
    <option value="video">Video (.mp4)</option>
  </select>

  <label>Upload File</label>
  <div class="file-box">
    <button class="file-btn" onclick="fileInput.click()">Choose File</button>
    <div id="fileName">No file selected</div>
    <input id="fileInput" type="file" accept=".wav,.mp3,.mp4">
  </div>

  <button onclick="analyze()">Analyze</button>

  <div class="result" id="result">
    <div style="opacity:0.5;">Awaiting analysis…</div>
  </div>

  <!-- Audio -->
  <audio id="audioPlayer" controls hidden></audio>
  <canvas id="waveform" height="70" hidden></canvas>

  <!-- MFCC HEATMAP -->
  <canvas id="mfccHeatmap" height="120" hidden></canvas>

  <!-- Video -->
  <video id="videoPlayer" controls hidden></video>

  <div class="footer">Edge AI • Privacy-first • Offline</div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const result = document.getElementById("result");
const audioPlayer = document.getElementById("audioPlayer");
const videoPlayer = document.getElementById("videoPlayer");
const waveform = document.getElementById("waveform");
const wfCtx = waveform.getContext("2d");
const heatmap = document.getElementById("mfccHeatmap");
const hmCtx = heatmap.getContext("2d");
const typeSelect = document.getElementById("typeSelect");

function switchType() {
  audioPlayer.hidden = true;
  waveform.hidden = true;
  heatmap.hidden = true;
  videoPlayer.hidden = true;
  fileInput.value = "";
  fileName.textContent = "No file selected";
  result.innerHTML = `<div style="opacity:0.5;">Awaiting analysis…</div>`;
}

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;

  fileName.textContent = file.name;
  const url = URL.createObjectURL(file);

  if (typeSelect.value === "audio") {
    audioPlayer.src = url;
    audioPlayer.hidden = false;
    waveform.hidden = false;
    drawWaveform(file);
  } else {
    videoPlayer.src = url;
    videoPlayer.hidden = false;
  }
};

async function analyze() {
  if (!fileInput.files.length) return alert("Select a file first.");

  result.innerHTML = "Analyzing…";

  const form = new FormData();
  form.append("file", fileInput.files[0]);

  const endpoint = typeSelect.value === "video"
    ? "http://127.0.0.1:8000/analyze-video"
    : "http://127.0.0.1:8000/analyze-audio";

  const res = await fetch(endpoint, { method: "POST", body: form });
  const data = await res.json();

  await new Promise(r => setTimeout(r, 1500));

  const cls =
    data.prediction === "REAL" ? "real" :
    data.prediction === "FAKE" ? "fake" : "uncertain";

  result.innerHTML = `
    <div class="badge ${cls}">${data.prediction}</div>
    <div>Confidence: ${data.confidence}%</div>
    <div style="font-size:12px;opacity:0.6;">Engine: ${data.engine}</div>
    <div style="margin-top:6px;font-size:12px;">
      MFCC deviation score: <b>${data.mfcc_deviation_score}</b>
    </div>
    <div style="font-size:11px;opacity:0.55;">
      ${data.explanation}
    </div>
  `;

  if (data.mfcc_diff_map && data.mfcc_diff_map.length) {
    drawMFCCHeatmap(data.mfcc_diff_map);
    heatmap.hidden = false;
  }
}

function drawWaveform(file) {
  const reader = new FileReader();
  const audioCtx = new AudioContext();

  reader.onload = async () => {
    const buffer = await audioCtx.decodeAudioData(reader.result);
    const data = buffer.getChannelData(0);

    wfCtx.clearRect(0, 0, waveform.width, waveform.height);
    wfCtx.beginPath();

    for (let i = 0; i < waveform.width; i++) {
      const idx = Math.floor(i / waveform.width * data.length);
      const y = (1 - data[idx]) * waveform.height / 2;
      wfCtx.lineTo(i, y);
    }

    wfCtx.strokeStyle = "#2563eb";
    wfCtx.stroke();
  };

  reader.readAsArrayBuffer(file);
}

function drawMFCCHeatmap(diffMap) {
  const rows = diffMap.length;
  const cols = diffMap[0].length;

  heatmap.width = cols;
  heatmap.height = rows;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const v = diffMap[y][x];
      const intensity = Math.min(255, v * 120);
      hmCtx.fillStyle = `rgb(${intensity},0,0)`;
      hmCtx.fillRect(x, y, 1, 1);
    }
  }
}
</script>

</body>
</html>
